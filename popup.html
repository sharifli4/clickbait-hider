<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickbait Hider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #ffffff;
      color: #0f1419;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #15202b;
        color: #e7e9ea;
      }
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      border-bottom: 1px solid #eff3f4;
    }

    @media (prefers-color-scheme: dark) {
      .header {
        border-bottom-color: #38444d;
      }
    }

    .title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 15px;
      font-weight: 700;
    }

    .title-icon {
      font-size: 20px;
    }

    /* Toggle switch */
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #cfd9de;
      border-radius: 24px;
      transition: 0.3s;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    .toggle input:checked + .toggle-slider {
      background-color: #1d9bf0;
    }

    .toggle input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    /* Stats section */
    .stats {
      padding: 16px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .stat-card {
      padding: 12px;
      background: #f7f9f9;
      border-radius: 12px;
      text-align: center;
    }

    @media (prefers-color-scheme: dark) {
      .stat-card {
        background: #1e2732;
      }
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #1d9bf0;
    }

    .stat-label {
      font-size: 12px;
      color: #536471;
      margin-top: 4px;
    }

    /* Provider section */
    .provider-section {
      padding: 12px 16px;
      border-top: 1px solid #eff3f4;
    }

    @media (prefers-color-scheme: dark) {
      .provider-section {
        border-top-color: #38444d;
      }
    }

    .provider-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .provider-label {
      font-size: 12px;
      color: #536471;
    }

    .provider-name {
      font-size: 13px;
      font-weight: 600;
    }

    .provider-status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #71767b;
    }

    .status-dot.configured {
      background: #00ba7c;
    }

    .status-dot.not-configured {
      background: #f4212e;
    }

    /* Settings link */
    .settings-link {
      display: block;
      padding: 12px 16px;
      text-align: center;
      color: #1d9bf0;
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      border-top: 1px solid #eff3f4;
      transition: background 0.2s;
    }

    .settings-link:hover {
      background: #f7f9f9;
    }

    @media (prefers-color-scheme: dark) {
      .settings-link {
        border-top-color: #38444d;
      }

      .settings-link:hover {
        background: #1e2732;
      }
    }

    /* Not configured warning */
    .warning-banner {
      padding: 12px 16px;
      background: #fff4e6;
      color: #b45309;
      font-size: 13px;
      text-align: center;
    }

    @media (prefers-color-scheme: dark) {
      .warning-banner {
        background: #422006;
        color: #fbbf24;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">
      <span class="title-icon">üõ°Ô∏è</span>
      Clickbait Hider
    </div>
    <label class="toggle">
      <input type="checkbox" id="enableToggle" checked>
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div id="warningBanner" class="warning-banner" style="display: none;">
    Configure an LLM provider to start detecting clickbait
  </div>

  <div class="stats">
    <div class="stat-card">
      <div class="stat-value" id="scannedCount">0</div>
      <div class="stat-label">Posts Scanned</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="hiddenCount">0</div>
      <div class="stat-label">Clickbait Hidden</div>
    </div>
  </div>

  <div class="provider-section">
    <div class="provider-info">
      <div>
        <div class="provider-label">LLM Provider</div>
        <div class="provider-name" id="providerName">Not configured</div>
      </div>
      <div class="provider-status">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">-</span>
      </div>
    </div>
  </div>

  <a href="options.html" class="settings-link" id="settingsLink">Settings</a>

  <script src="popup.js"></script>
</body>
</html>
